# ===== NATS minimal config =====
server_name: "nats-1"

# Клиентский порт
port: 4222

# HTTP мониторинг (healthz, /varz, /connz и т.д.)
http: 8222

# JetStream (хранилище в /data внутри контейнера)
jetstream: {
  store_dir: "/data/jetstream"
}

# (опционально) WebSocket, если проброшен порт 8080 в compose
websocket: {
  port: 8080
  no_tls: true
}

# (НЕ обязательно) Кластерный порт — оставь закомментированным, если один узел
# cluster: {
#   name: "nats-cluster"
#   listen: "0.0.0.0:6222"
# }
